<!-- Downloaded from Icons8 -->
<div class="container mt-4">
    <div class="row">
        <!-- Left Side :: Vertical Images -->
         <div class="col-md-4 d-flex flex-column align-items-start">
            <img 
                src="assets/angular-small.png"
                class="img-thumbnail mb-2"
                alt="Angular Image From Icons8"
                appImageGallery
                [newImage]="'assets/angular-large.png'"
            />
            <img 
                src="assets/react-small.png"
                class="img-thumbnail mb-2"
                alt="React Image From Icons8"
                appImageGallery
                [newImage]="'assets/react-large.png'"
            />
            <img 
                src="assets/vue-small.png"
                class="img-thumbnail mb-2"
                alt="VueJS Image From Icons8"
                appImageGallery
                [newImage]="'assets/vue-large.png'"
            />
         </div>

         <!-- Right Side: Display Selected Image -->
          <div class="col-md-8 d-flex justify-content-center align-items-center border">
            <img id="displayedImage" class="img-fluid" alt="Selected Image" src="assets/javascript.png"/>
          </div>
    </div>
</div>
